<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 3}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = { layout: { randomSeed: 2 } };
  var network = new vis.Network(container, data, options);
  
  const { Kafka } = require('kafkajs')

  const kafka = new Kafka({
    clientId: 'dynamic_network_visualization',
    brokers: ['localhost:9092']
  })

  const consumer = kafka.consumer({ groupId: 'test-group' })
  //await consumer.connect()
  consumer.connect()
  //await consumer.subscribe({ topic: 'sample', fromBeginning: true })
  consumer.subscribe({ topic: 'sample', fromBeginning: true })
  //await 
  consumer.run({
    eachMessage: async ({ topic, partition, message }) => {
      var node_str = message.value.toString()
      var node_int = parseInt(node_str)
      alert(node_str)
      /*
      try {
        nodes.add({
          id: node_int,
          label: "Node ".concat(node_str),
        });
      } catch (err) {
        alert(err);
      }
      */
    },
  })
 
</script>
</body>
</html>
